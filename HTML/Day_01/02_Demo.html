<html>
  <head>
    <title>ID, Classname And Tagname Demo</title>
    <style>
      /* ID Selector */
      #one {
        color: chartreuse;
      }

      /* Class Selector */
      .para {
        color: brown;
      }

      /* Element Selector */
      span {
        background-color: cadetblue;
      }

      div {
        border: 1px solid green;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="one">I am division - 01</div>
    <div id="two">I am division - 02</div>
    <div id="three">I am division - 03</div>

    <p class="para">I am the paragraph 01</p>
    <p class="para">I am the paragraph 02</p>
    <p class="para">I am the paragraph 03</p>
    <div>
      <span>Span 01</span>
      <span>Span 02</span>
      <span>Span 03</span>
    </div>
  </body>
</html>
